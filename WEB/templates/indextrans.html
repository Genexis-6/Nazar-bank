<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazar Bank - Transfer Funds</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/deposite.css')}}">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><img src="{{url_for('static', filename = 'images/logo.png')}}" alt="Nazar Bank Logo"> Nazar Bank</div>
            <nav>
                <ul>
                    <li><a href="{{url_for('view.userDash')}}"><i class="fa-solid fa-house"></i>Home</a></li>
                    <li><a href="{{url_for('view.deposite')}}">Deposit</a></li>
                    <li><a href="{{url_for('view.Transac')}}">Transfer</a></li>
                    <li><a href="#"><i class="fa-solid fa-credit-card"></i>Cards</a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
                    <li><a href="support.html">Support</a></li>
                    <li><a href="{{url_for('auth.logout')}}"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <section class="transaction">
                <h2>Transfer Funds</h2>
                <form id="transfer-form" method="post" action="#">
                    <label for="from-account">From Account:</label>
                    <select name="transacType" id="">
                        <option value="Dollar" >Dollar</option>
                        <option value="Utility">Utility</option>
                        <option value="Savings">Savings</option>
                        <option value="Current">Current</option>
                    </select>
                    <label for="to-account">To Account:</label>
                    <select name="people_name" id="">
                        {%for people in user%}
                        {%if people.name == current_user.name%}
                        <p></p>
                        {%else%}
                        <option value="{{people.name}}">{{people.name}}</option>
                        {%endif%}
                        {%endfor%}
                    </select>
                    <label for="transfer-amount">Amount:</label>
                    <input type="number" inputmode="numeric" value="{{amount}}" id="transfer-amount" name="transfer-amount" min="100" max="999999" placeholder="N  100.00-999,999.00" required>

                    <button type="submit">Transfer</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Nazar Bank. All rights reserved.</p>
    </footer>

    <script src="{{url_for('static', filename = 'js/ap.js')}}"></script>
</body>

</html>
